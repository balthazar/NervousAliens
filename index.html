<!DOCTYPE html>
<html>
	<head>
		<title>Warhammer</title>
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/compiled.css">

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="back1"></div>
		<div class="back2"></div>
		<div class="back3"></div>
		<div class="back4"></div>
		<div class="main">
			<div class="intro">
				<a class="launch custom"><i class="icon-rocket"></i> Launch Game</a>
				<p>
					<a class="register custom">Register</a>
					<a class="login custom">Login</a>
				</p>
			</div>
			<div class="registerBox">
				<form class="registerForm">
					<input type="text" placeholder="Login">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Confirm">
					<input type="submit">
				</form>
			</div>
			<div class="loginBox">
				<form class="loginForm">
					<input type="text" placeholder="Login">
					<input type="password" placeholder="Password">
					<input type="submit">
				</form>
			</div>
			<div class="game-container">
				<div class="grid"></div>
				<hr class="custom">
				<div class="controllers">
					<i class="icon-undo custom"> Gauche</i>
					<i class="icon-redo custom"> Droite</i>
					<i class="icon-disk custom"> Save</i>
				</div>
			</div>
		</div>
		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
